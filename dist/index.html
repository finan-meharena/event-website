<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" href="https://bytegrad.com/course-assets/youtube/eventum/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="styles.prod.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">

    <title>Eventum - Discover Events Anywhere</title>
</head>
<body>
    
    <div class="content">
        <header class="header">
            <img src="https://bytegrad.com/course-assets/youtube/eventum/logo.png" alt="" class="logo">
            <a href="#" class="all">see all <i class="fas fa-arrow-right all__icon"></i></a>
        </header>

        <main class="main">
            <h1 class="heading">Discover <span class="heading__emphasis">events</span> anywhere</h1>
            <form class="form">
                <input type="text" class="form__input" placeholder="Location...">
                <button class="form__btn"><i class="fas fa-search form__icon"></i></button>
            </form>
            <section class="suggestions">
                <a href="#" class="suggestions__link">NYC</a>
                <a href="#" class="suggestions__link">Atlanta</a>
                <a href="#" class="suggestions__link">Houston</a>
                <a href="#" class="suggestions__link">Chicago</a>
                <a href="#" class="suggestions__link">La</a>
                <a href="#" class="suggestions__link">Dallas</a>
                <a href="#" class="suggestions__link">Phoenix</a>
                <a href="#" class="suggestions__number">+149</a>

            </section>

            <footer class="footer">
                <small class="copyright">&copy; All rights reserved.</small>
                <ul class="legal">
                    <li class="legal__item">
                        <a href="#" class="legal__link">Terms</a>
                    </li>
                    <li class="legal__item">
                        <a href="#" class="legal__link">Privacy</a>
                    </li>
                </ul>
            </footer>

        </main>


    </div>

    <section class="showcase">

        <img src="https://images.unsplash.com/photo-1551818255-e6e10975bc17?auto=format&fit=crop&w=1525&q=100" alt="" class="showcase__img">
        <img src="https://images.unsplash.com/photo-1509824227185-9c5a01ceba0d?auto=format&fit=crop&w=1000&q=100
        " class="showcase__img">
        <img  class="showcase__img" src="https://images.unsplash.com/photo-1503428593586-e225b39bddfe?auto=format&fit=crop&w=1350&q=100">
        <img class="showcase__img" src="https://images.unsplash.com/photo-1527529482837-4698179dc6ce?auto=format&fit=crop&w=1000&q=100">
        <img class="showcase__img" src="https://images.unsplash.com/photo-1560523160-754a9e25c68f?auto=format&fit=crop&w=1320&q=100">
        <img class="showcase__img" src="https://images.unsplash.com/photo-1473973916745-60839aebf06b?auto=format&fit=crop&w=633&q=100">

    </section>

    





</body>
</html>
